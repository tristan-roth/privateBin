name: CI

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6

      - name: PHPUnit tests
        uses: php-actions/phpunit@v3
        with:
          configuration: "phpunit.xml"
          php_extensions: gd sqlite3 dom json mbstring libxml tokenizer xml xmlwriter zip
          memory_limit: "256M"
