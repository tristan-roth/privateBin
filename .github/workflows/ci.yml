name: CI

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6 # or alternative dependency management

      - name: PHPUnit tests
        uses: php-actions/phpunit@v3
        with:
          php_extensions: "xdebug"
          coverage_clover: "coverage/clover.xml"