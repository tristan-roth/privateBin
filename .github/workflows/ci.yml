name: CI

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6

      - name: PHPUnit tests
        uses: php-actions/phpunit@v3
        with:
          version: '9.6.11'
          php_extensions: gd sqlite3 dom json mbstring libxml tokenizer xml xmlwriter zip
          memory_limit: "256M"
          coverage_clover: coverage/coverage.cobertura.xml

      - name: Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage/coverage.cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'
